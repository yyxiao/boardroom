{% block content %}
<section style="padding-top:5px;">
  <ol class="breadcrumb">
    <li><i class="fa fa-dashboard marginR6"></i><a href="javascript:loadcontent('/my_meeting');">主页</a></li>
    <li><a href="#">会议预订</a></li>
  </ol>
</section>
<section>
<div class="user-search">
    <div class="row form-horizontal" id="search-form">
        <div style="padding:0 130px 0 30px;">
            <div class="col-md-4 paddingLR0" style='padding-left:0px;'>
                <div class="form-group">
                    <label class="col-sm-4 control-label form-label paddingR0 paddingL0">机构</label>
                    <div class="col-sm-8 paddingR0">
                        <input type="text" class="form-control"	id="search_org_name" name="search_org_name" readonly="readonly"
                               onclick="org_show();" placeholder="--请选择机构--">
                        <input type="text" class="hidden" id="search_org_id" name="search_org_id" >
                        <div class="form-control" style="background-color:white;
                        height:300px;overflow: auto;display:none;position: absolute;z-index: 8" id="orgTree">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 paddingLR0" style='padding-left:0px;'>
                <div class="form-group">
                    <label class="col-sm-4 control-label form-label paddingR0 paddingL0">会议室</label>
                    <div class="col-sm-8 paddingR0">
                        <select class="form-control" id="br_id" name="br_id" onchange="load_meeting();" >
                        <option value="">--请选择会议室--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<section class="content-search-area">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-sm-9">
                    <div class="space"></div>

                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<link rel="stylesheet" href="{{request.static_url('brms:static/fullcalendar-2.9.1/fullcalendar.min.css')}}">
<link rel="stylesheet" href="{{request.static_url('brms:static/css/bootstrap-datetimepicker.min.css')}}">
<script src="{{request.static_url('brms:static/datetimepicker/bootstrap-datetimepicker.min.js') }}"></script>
<script src="{{request.static_url('brms:static/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js') }}"></script>
<script src="{{request.static_url('brms:static/fullcalendar-2.9.1/moment.min.js')}}"></script>
<script src="{{request.static_url('brms:static/fullcalendar-2.9.1/bootbox.js')}}"></script>
<script src="{{request.static_url('brms:static/fullcalendar-2.9.1/fullcalendar.min.js')}}"></script>
<script src="{{request.static_url('brms:static/fullcalendar-2.9.1/lang/zh-cn.js')}}"></script>
<script src="{{request.static_url('brms:static/js/booking/booking.js')}}"></script>
<script src="{{request.static_url('brms:static/js/org/org_tree.js') }}"></script>
<script type="text/javascript">
    var setting = {
        check: {
            enable: true,
            chkStyle: "radio",
            radioType: "all"
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onCheck: zTreeOnCheck4MB
        }
    };
    var zNodes ={{ branch_json|safe }};
    $.fn.zTree.init($("#treeDemo"), setting, zNodes);
</script>

{% endblock %}
