{% block content %}
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="icon-user" id="icon-user"></i>&nbsp;会议室管理
            </h3>
        </div>

        <div class="panel-body">
            <div class="form-inline">
                <label>会议室名称:</label><input type="text" class="form-control" id="br_name" name="br_name">
                <label>配置:</label><input type="text" class="form-control" id="br_config" name="br_config">
                <label for="org_id">机构:</label>
                <select class="form-control" id="org_id" name="org_id">
                    <option></option>
                    {% for branch in branches %}
                        <option value="{{ branch.org_id }}">{{ branch.org_name }}</option>
                    {% endfor %}
                </select>
                <label>状态:</label><input type="text" class="form-control" id="br_statue" name="br_statue">
                <button type="button" class="btn btn-primary" onclick="list(1)">
                    <i class="icon-search" id="icon_search"></i>&nbsp;查询&nbsp;
                </button>
            </div>
            <div class="panel-body">
                <input id="flag" name="flag" class="hidden" value="mg">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="to_add()">新增</button>
                    <button type="button" class="btn btn-default" onclick="to_update()">修改</button>
                    <button type="button" class="btn btn-default" onclick="del()">删除</button>
                </div>
                <div id="listWrapper"></div>
            </div>
        </div>
    </div>

    <div id="modalWrapper"></div>

    <script src="{{ request.static_url('brms:static/js/boardroom/boardroom.js') }}"></script>
    <script src="{{ request.static_url('brms:static/js/ajaxfileupload.js') }}"></script>
    <script src="{{ request.static_url('brms:static/js/jquery.form.js') }}"></script>
    <script src="{{ request.static_url('brms:static/js/lightbox.js')}}"></script>
{% endblock %}
