<div class="modal" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                {% if terminal %}
				    <h4 class="modal-title">更新设备</h4>
                {% else %}
                    <h4 class="modal-title">新增设备</h4>
                {% endif %}
			</div>
            <p id="terminal_cue"></p>
			<div class="form-horizontal">
                {% if terminal %}
				    <div class="form-group">
                      <label class="col-sm-2 control-label">设备代码</label>
                      <div class="col-sm-9">
                        <input name="terminal_id" type="text" class="form-control" readonly="readonly"
                               id="terminal_id" value="{{terminal.id}}">
                      </div>
                    </div>
                {% endif %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">设备编码</label>
                  <div class="col-sm-9">
                    {% if terminal %}
                        <input name="pad_code" type="text" class="form-control" id="pad_code" value="{{terminal.pad_code}}">
                    {% else %}
                        <input name="pad_code" type="text" class="form-control" id="pad_code">
                    {% endif %}
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    {% if terminal %}
                        <button type="button" class="btn btn-primary" onclick="update()">保存</button>
                    {% else %}
                        <button type="button" class="btn btn-primary" onclick="add()">保存</button>
                    {% endif %}
                </div>
            </div>
		</div>
	</div>
</div>
