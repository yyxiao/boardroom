<div class="modal" id="roleModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <h4 class="modal-title">角色授权</h4>
			</div>
			<div class="form-horizontal">
                {% if role_id %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">角色代码</label>
                  <div class="col-sm-9">
                    <input name="role_id" type="text" class="form-control" readonly="readonly"
                           id="role_id" value="{{role_id}}">
                  </div>
                </div>
                {% endif %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">菜单</label>
                  <div class="col-sm-9">
                      <input type="text" class="hidden" id="menu_names" name="menu_names">
                      <input type="text" class="hidden" id="menu_ids" name="menu_ids">
                      <div class="form-control" style="background-color:white;
                                    height:300px;overflow: auto;z-index: 8" id="menuTree">
                          <ul id="treeRoleMenu" class="ztree"></ul>
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" onclick="update_auth_role()">保存</button>
                </div>
            </div>
		</div>
	</div>
</div>
<script src="{{ request.static_url('brms:static/js/auth/menu_tree.js') }}"></script>
<script type="text/javascript">
    var setting = {
        check: {
            enable: true,
            chkStyle: 'checkbox',
            chkboxType: {"Y" : "s", "N" : "ps" }
        },
        data: {
            simpleData: {
                enable: true
            }
        }
    };
    var zNodes ={{ menu_json|safe }};
    $.fn.zTree.init($("#treeRoleMenu"), setting, zNodes);
</script>
