{% extends "base.html" %}

{% block title%}会议室预订管理系统 | 登录{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{request.static_url('brms:static/css/login.css')}}">
{% endblock %}

{% block body_class%}class="hold-transition login-page"{% endblock %}

{% block body%}
<div class="login-box">
  <div class="login-logo">
    <a>会议室预订管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <br>
{#    <p class="login-box-msg">登录</p>#}

    <form action="/checkout" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <div style="float: right;">
      <a href="/resetpwd" style="alignment: right;">忘记密码</a>
    </div><br>
  </div>
</div>
{% endblock %}
{% block mainjs %}
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
{% endblock %}
