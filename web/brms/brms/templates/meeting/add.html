<div class="modal" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                {% if meeting %}
                <h4 class="modal-title">会议修改</h4>
                {% else %}
                <h4 class="modal-title">会议预定</h4>
                {% endif %}
			</div>
            <p id="meeting_cue"></p>
			<div class="form-horizontal">
                {% if meeting %}
                <div class="form-group" style="display: none;">
                  <label class="col-sm-2 control-label">会议代码</label>
                  <div class="col-sm-10">
                    <input name="meeting_id" type="text" class="form-control" readonly="readonly"
                           id="meeting_id" value="{{meeting.id}}">
                  </div>
                </div>
                {% endif %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">会议主题</label>
                  <div class="col-sm-10">
                    {% if meeting %}
                    <input name="name" type="text" class="form-control" id="name" value="{{meeting.name}}">
                    {% else %}
                    <input name="name" type="text" class="form-control" id="name">
                    {% endif %}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">滚动文字</label>
                  <div class="col-sm-10">
                    {% if meeting %}
                    <input name="desc" type="text" class="form-control" id="desc" value="{{meeting.description}}">
                    {% else %}
                    <input name="desc" type="text" class="form-control" id="desc">
                    {% endif %}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">开始时间</label>
                  <div class="col-sm-10">
                    {% if meeting %}
                    <input name="start_date" type="text" class="form-control" id="start_date" value="{{meeting.start_date}}">
                    {% else %}
                    <input name="start_date" type="text" class="form-control" id="start_date">
                    {% endif %}
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    {% if meeting %}
                    <button type="button" class="btn btn-primary" onclick="update()">保存</button>
                    {% else %}
                    <button type="button" class="btn btn-primary" onclick="add()">保存</button>
                    {% endif %}
                </div>
            </div>
		</div>
	</div>
</div>
