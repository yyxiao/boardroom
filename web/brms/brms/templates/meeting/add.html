<div class="modal" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                {% if meeting %}
                <h4 class="modal-title">会议修改</h4>
                {% else %}
                <h4 class="modal-title">会议预定</h4>
                {% endif %}
			</div>
            <p id="meeting_cue"></p>
			<div class="form-horizontal">
                {% if meeting %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">会议代码</label>
                  <div class="col-sm-9">
                    <input name="meeting_id" type="text" class="form-control" readonly="readonly"
                           id="meeting_id" value="{{meeting.id}}">
                  </div>
                </div>
                {% endif %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">会议主题</label>
                  <div class="col-sm-9">
                    {% if meeting %}
                    <input name="name" type="text" class="form-control" id="name" value="{{meeting.name}}">
                    {% else %}
                    <input name="name" type="text" class="form-control" id="name">
                    {% endif %}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">会议室</label>
                  <div class="col-sm-9">
                        <select class="form-control" id="room_add" name="room_add">
                            {% if not meeting %}
                                <option value="">请选择</option>
                            {% endif %}
                            {% for room in rooms %}
                                {% if meeting and meeting.boardroom_id == room.id %}
                                    <option value="{{ room.id }}" selected="selected">{{ room.name }}</option>
                                {% else %}
                                    <option value="{{ room.id }}">{{ room.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">滚动文字</label>
                  <div class="col-sm-9">
                    {% if meeting %}
                    <input name="desc" type="text" class="form-control" id="desc" value="{{meeting.description}}">
                    {% else %}
                    <input name="desc" type="text" class="form-control" id="desc">
                    {% endif %}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">开始日期</label>
                  <div class="col-sm-9">
                    <input name="start_date" type="text" class="form-control" id="start_date"
                    {% if meeting %}
                    value="{{meeting.start_date}} {{meeting.start_time}}"
                    {% endif %}>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">结束日期</label>
                  <div class="col-sm-9">
                  <input name="end_date" type="text" class="form-control" id="end_date"
                    {% if meeting %}
                     value="{{meeting.end_date}} {{meeting.end_time}}"
                    {% endif %}>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    {% if meeting %}
                    <button type="button" class="btn btn-success" onclick="update()">保存</button>
                    {% else %}
                    <button type="button" class="btn btn-success" onclick="add()">保存</button>
                    {% endif %}
                </div>
            </div>
		</div>
	</div>
</div>
<script>
    // 当前时间
    var nowdate = new Date();
    $("#start_date").datetimepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd hh:ii',
        startDate: nowdate,
        minView: 0,
        maxView: 3,
        minuteStep: 30
    });
    $("#end_date").datetimepicker({
        language: 'zh-CN',
        autoclose: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd hh:ii',
        startDate: nowdate,
        minView: 0,
        maxView: 3,
        minuteStep: 30
    });
</script>
