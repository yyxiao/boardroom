<div class="modal" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                {% if role %}
				    <h4 class="modal-title">更新角色</h4>
                {% else %}
                    <h4 class="modal-title">新增角色</h4>
                {% endif %}
			</div>
            <p id="role_cue"></p>
			<div class="form-horizontal">
                {% if role %}
				    <div class="form-group">
                      <label class="col-sm-2 control-label">角色代码</label>
                      <div class="col-sm-9">
                        <input name="role_id" type="text" class="form-control" readonly="readonly"
                               id="role_id" value="{{role.role_id}}">
                      </div>
                    </div>
                {% endif %}
                <div class="form-group">
                  <label class="col-sm-2 control-label">角色名称</label>
                  <div class="col-sm-9">
                    {% if role %}
                        <input name="name" type="text" class="form-control" id="name" value="{{role.role_name}}">
                    {% else %}
                        <input name="name" type="text" class="form-control" id="name">
                    {% endif %}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">角色描述</label>
                  <div class="col-sm-9">
                    {% if role %}
                        <input name="desc" type="text" class="form-control" id="desc" value="{{role.role_desc}}">
                    {% else %}
                        <input name="desc" type="text" class="form-control" id="desc">
                    {% endif %}

                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    {% if role %}
                        <button type="button" class="btn btn-success" onclick="update()">保存</button>
                    {% else %}
                        <button type="button" class="btn btn-success" onclick="add()">保存</button>
                    {% endif %}
                </div>
            </div>
		</div>
	</div>
</div>
